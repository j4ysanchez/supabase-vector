[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (may require live services)
    unit: marks tests as unit tests
    slow: marks tests as slow running
    cli: marks tests as CLI tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Async test configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning